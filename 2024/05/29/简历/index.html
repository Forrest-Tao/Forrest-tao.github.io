lass="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><code class="hljs bash">\documentclass&#123;resume&#125;<br>\usepackage&#123;zh_CN-Adobefonts_external&#125; <br>\usepackage&#123;linespacing_fix&#125;<br>\usepackage&#123;cite&#125;<br><br>\begin&#123;document&#125;<br>\pagenumbering&#123;gobble&#125;<br><br>&#123;\large\name&#123;颜赛涛&#125;&#125;<br><br>\basicInfo&#123;<br>  \textperiodcentered\email&#123;2674978072@qq.com&#125; \textperiodcentered<br>  \phone&#123;tel: 17704113400&#125; &#125;<br>  <br>\section&#123;\large\faGraduationCap\  教育背景&#125;<br>\datedsubsection&#123;\textbf&#123;大连大学&#125; | \textbf&#123;软件工程&#125; | \textbf&#123;25届&#125;&#125;&#123;2021.09 -- 2025.06&#125;<br>\begin&#123;itemize&#125; <br>  \item \small 获校级二等奖学金一次, GPA 前15\% . <br>  \item \small 四六级 500+，无障碍阅读英文资料.<br>\end&#123;itemize&#125;<br><br>\section&#123;\large\faUsers\ 实习经历&#125;<br>\datedsubsection&#123;\textbf&#123;\textit&#123;上海松鼠云上人工智能有限公司&#125;&#125;&#125;&#123;2024.3 -- 至今&#125;<br><br><br>\section&#123;\large\faUsers\ 项目经历&#125;<br><br>\datedsubsection&#123;\textbf&#123;\textit&#123;转链服务&#125;&#125;&#125;&#123;2023.10 -- 2023.11&#125;<br>\datedsubsection&#123;\textbf&#123;gRPC / go-zero&#125; &#123;个人项目&#125; &#125;&#123;&#125;<br>\begin&#123;onehalfspacing&#125;<br>\small 包含转链、存储、链接跳转功能，并可提供短<br>链接点击数据报表功能。 <br>\begin&#123;itemize&#125;<br>  \item \small 负责项⽬的整体设计和开发, 负责实现转链和链接跳转模块逻辑<br>  \item \small 基于\textbf&#123;MySQL主键&#125;实现了⾼可⽤的发号器组件。<br>  \item \small 在转链前进⾏\textbf&#123;特殊词过滤&#125;和\textbf&#123;防⽌循环转链&#125;的校验处理。<br>  \item \small 查看链接服务采⽤\textbf&#123;布隆过滤器&#125;防⽌缓存穿透，使⽤\textbf&#123;singleflight&#125;防⽌缓存击穿。<br>  \item \small 查看链接服务单独部署，Nginx转发请求通过EFK采集access⽇志⽅式统计短链接的点击数据。<br>\end&#123;itemize&#125;<br>\end&#123;onehalfspacing&#125;<br><br><br>\section&#123;\large\faCogs\ 技能&#125;<br>\begin&#123;itemize&#125;[parsep=0.5ex]<br>  \item \small \textbf&#123;语言&#125;:熟练使用Go,了解Sync包并发原语、\textbf&#123;GC、GMP&#125;等;<br>  \item \small \textbf&#123;框架&#125;：熟悉 gin、kratos、go-zero等开源 web 框架; 参与过完整的项目开发;<br>  \item \small \textbf&#123;计算机网络&#125;:有实践CS144.对HTTP、TCP、UDP 有一定理解;<br>  \item \small \textbf&#123;数据库&#125;：熟练使用 MySQL，了解索引及其优化策略、MVCC、事务、分库分表策略、锁、日志等;<br>  \item \small \textbf&#123;缓存&#125;：熟练使用Redis，了解数据持久化、数据一致性、缓存穿透、缓存击穿、缓存雪崩等;<br>  \item \small \textbf&#123;消息中间件&#125;：熟练使用rabbitMQ，专注解决消息的丢失和保证消息的幂等性问题；<br>  \item \small 熟练使用\textbf&#123;Docker&#125;；熟悉基于\textbf&#123;k8s&#125;的微服务开发流程和规范;有 GitLab 团队协作开发经验;<br>  \item \small \textbf&#123;具有良好的服务意识、责任心、较强的学习能力、优秀的团队沟通和协作能力;&#125;<br>\end&#123;itemize&#125;<br>\section&#123;\large\faHeartO\ 获奖情况&#125;<br>\datedline&#123;第十四届 C/C++程序设计大学蓝桥杯B组 \textbf&#123;省一&#125;  &#125;&#123;&#125;<br>\datedline&#123;第四届辽宁省程序设计竞赛 \textbf&#123;省二&#125;&#125;&#123;&#125;<br><br>\section&#123;\large\faInfo\ 其他&#125;<br>\begin&#123;itemize&#125;[parsep=0.5ex]<br>  \item \small 技术博客: https://forrest-tao.github.io/<br>  \item \small GitHub: https://github.com/Forrest-Tao<br>\end&#123;itemize&#125;<br><br>\end&#123;document&#125;<br><br></code></pre></td></tr></table></figure>

        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
